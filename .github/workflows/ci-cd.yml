name: CI/CD Sentiment Analysis API

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual triggering from GitHub UI
  schedule:           # optional, cron style for periodic retraining
    - cron: '0 0 * * 0'  # every Sunday at midnight

jobs:
  build-and-test:
    name: Build, Install, Train, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Dry-run model training
        run: python train_and_evaluate.py

      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then
            # Add the repo root to PYTHONPATH so pytest can find train_and_evaluate.py
            PYTHONPATH=. pytest tests/
          else
            echo "No tests directory found. Skipping tests."
          fi

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentiment_model
          path: sentiment_model_v*.pkl

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained model artifact
        uses: actions/download-artifact@v4
        with:
          name: sentiment_model
          path: .

          # Confirm the model file is present before deploying
      - name: Verify artifact contents
        run: ls -lh sentiment_model_v*.pkl

      #- name: Login to Azure # If using Service Principal / AZURE_CREDENTIALS
      #  uses: azure/login@v1
      #  with:
      #    creds: ${{ secrets.AZURE_CREDENTIALS }} 

        # Deploy both the source code and the downloaded model to Azure
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: sentiment-api-app
          slot-name: production
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
